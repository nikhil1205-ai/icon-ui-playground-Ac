<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Button Hover Animation</title>
        <link rel="stylesheet" href="../../css/animation-theme.css">
        <style>
          body {
            display: grid;
            place-items: center;
            height: 100vh;
          }
      
          button {
            padding: 1rem 2.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
          }
      
          button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
          }
        </style>
      </head>
<body>
  <button>Hover Me</button>
  <script>
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
