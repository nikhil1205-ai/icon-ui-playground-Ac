<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Fade In</title>
  <style>
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: #ffffff;
    }

    h1 {
      font-size: 2.5rem;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Hello CSS Animations</h1>
  <script>
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
    }
  </script>
</body>
</html>
