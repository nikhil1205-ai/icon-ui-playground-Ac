    </div>

    <details>
      <summary>Show Code</summary>

}
        </code></pre>
      </div>
    </details>
  </section>

  <!-- Control Panel -->
  <section class="control-panel">
    <div class="control-header">
      <h4>Controls</h4>
      <span class="control-value" id="speedValue">1.0s</span>
    </div>

    <label class="control-group">
      <span class="control-label">Spin Duration</span>
      <input
        type="range"
        min="0.2"
        max="3"
        step="0.1"
        value="1"
        id="speedControl"
      />
    </label>
  </section>

  <!-- Scripts -->
  <script>
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
      document.body.classList.add("dark");
    }

    const slider = document.getElementById("speedControl");
    const valueLabel = document.getElementById("speedValue");

    function updateSpeed(value) {
      document.documentElement.style.setProperty(
        "--spin-duration",
        `${value}s`
      );
      valueLabel.textContent = `${value}s`;
    }

    updateSpeed(slider.value);

    slider.addEventListener("input", (e) => {
      updateSpeed(e.target.value);
    });
  </script>

</body>
